<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS COUNT SEDERHANA</title>
</head>
<body>
    <h1>Pengenalan React Tingkat Dasar</h1>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        function MyComponent() {
            let count = 0;

            const tambah = () => {
                count += 1;
                render();
            };

            const kurang = () => {
                count -= 1;
                render();
            };

            const render = () => {
                const rootElement = document.getElementById('root');
                const component = (
                    <div>
                        <h2>Counter Functional Component</h2>
                        <h1>Nilai: {count}</h1>
                        <div>
                            <button onClick={kurang}>-1</button>
                            <button onClick={tambah}>+1</button>
                        </div>
                    </div>
                );
                ReactDOM.render(component, rootElement);
            };
            render();
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<MyComponent />);
    </script>
</body>
</html>
